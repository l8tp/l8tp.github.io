<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<!-- 设置视口宽度为设备宽度，初始缩放为1.0 -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link rel="stylesheet" rev="stylesheet" href="css/style.css" type="text/css" />
		
		<title id="tite"></title>
		<style>
			#conts{text-indent:2em}
		</style>
		<script>
			var params = new URLSearchParams(window.location.search);
			var menum = params.get("name");//获取URL数据
			
			var datalink = 'menu.json';//获取json数据链接
			
			// 异步加载函数
			async function loadData(datalink) {
				// 1. 使用 Fetch API 获取数据
				const response = await fetch(datalink);
				// 2. 解析 JSON
				const data = await response.json();
				console.log(data);
				console.log(data.menu);
				// 3.加载刷新函数刷新数据
				updata(data);
			};
			loadData(datalink)
			
			//刷新函数
			function updata(data){
				//刷新标题
				document.getElementById("tito").innerHTML = data.menu[menum].title
				//刷新图片
				document.getElementById("imgo").innerHTML = '<img src="calo-meal/images/' + data.menu[menum].title + '.jpg">'
				//刷新链接
				document.getElementById("hrefo").innerHTML = '<a href="' + data.menu[menum].href + '">点击打开抖音视频</a>'
				//刷新内容
					for(var i in data.menu[menum].content){
						console.log(i);
						document.getElementById("conts").innerHTML += ("<p>" + data.menu[menum].content[i] + "</p>")
					}
				//刷新页面标题
				document.getElementById("tite").innerHTML = data.menu[menum].title
			}
			
		</script>
		
	</head>
	<body>
		<div class="nb_body">
				<div class="nb_main">
					<ul class="FenLei"> </ul>
					<script src="css/fenlei.js"></script> <!-- 菜谱分类将会动态加载到这里 -->
					<embed id="mulu" src="item.html" type="image/svg+xml" /><!-- 嵌入头部网页 -->
		
					<div class="nb_are nb_smt"></div><!-- 内容背景头部 -->
					<div class="nb_are nb_cnt">
						<div class="mainLeft"> <embed id="sou" src="search.html" type="image/svg+xml" /></div> <!-- 插入左搜索框 -->
						<div class="mainRight">
							<div class="mainRightCenter">
								<div class="Rrain">
									<div class="ciel2">
										<h1 id="tito"></h1>
										<ul>
											<li id="conts"></li>
										</ul>
										<a id="imgo"></a>
										<li id="hrefo"></li>
									</div>
									　
								</div>
							</div>
						</div>
					</div>
					<div class="nb_are nb_fot">
						<div class="copyRight">
							&nbsp; 知识共享&copy; 2024
						</div>
					</div>
				</div>
			</div>
		
	</body>
</html>
