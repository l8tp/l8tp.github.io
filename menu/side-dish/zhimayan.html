			  <h1 align="center">芝麻盐</h1>
              <ul>
                <li>
					<p>1，洗的芝麻晒干了倒到锅里，火不能开太大，全程用最小火。炒芝麻要有足够的耐心，在炒制的过程中一定要不停的翻拌，直到炒成微微焦黄的颜色然后关火。	</p>
					<p>2，把炒好的芝麻倒到案板上均匀的摊开晾凉，晾凉以后撒上半勺盐稍微翻拌一下。</p>
					<p>3，用擀面杖把芝麻擀碎，稍微有一点点颗粒感吃的时候会更香。	</p>
					<p>4，擀好的芝麻盐放到碗里或者放到一个密封的瓶子里随用随取。早上喝粥的时候放一勺或者吃面条的时候放一点，也可以用它来夹馒头。</p>
                </li>
              </ul>
