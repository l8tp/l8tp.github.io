			  <h1 align="center">鸡蛋蒜</h1>
              <ul>
                <li>
					<p>1，锅里煮好两个鸡蛋，再准备4瓣大蒜。	</p>
					<p>2，把大蒜捣碎。	</p>
					<p>	3，再加一勺生抽、一勺陈醋、半勺香油，鸡蛋也加进去，继续捣碎。</p>
					<p>4，把鸡蛋泥抹在全麦面包上，低卡版鸡蛋蒜就搞定了。</p>
