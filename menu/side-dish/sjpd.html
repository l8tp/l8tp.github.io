									<h1>烧椒皮蛋</h1>
									<ul>
										<li>
											<p> 1，配料：螺丝椒。皮蛋切8瓣。</p>
											<p> 2，螺丝椒小火慢烘，刮去表皮黑膜，烘烤透后剁一下，放入蒜窝。加入蒜末、姜捣碎。放点盐、生抽、蚝油、香油再拌一拌。</p>
											<p> 3，锅里热油，加花椒粒、芝麻，煎至芝麻金黄。</p>
											<p> 4，热油浇螺丝椒上，拌匀成酱。</p>
											<p> 5，把酱直接往皮蛋里一倒，抓拌均匀。</p>
										</li>
