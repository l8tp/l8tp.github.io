              <h1 align="center">烧椒皮蛋</h1>
              <ul>
                <li>
					<p>	1，螺丝椒小火慢烘，刮去表皮黑膜，烘烤透后剁一下。</p>
					<p>	2，加蒜末、姜搅拌均匀。放点盐、生抽、蚝油再拌一拌。</p>
					<p>	3，锅里面来点香油，家里有菜籽油的来点菜籽油。</p>
					<p>	4，热油浇上去，拌匀成酱。</p>
					<p>	5，把酱直接往皮蛋里一倒，抓拌均匀。</p>
                </li>
              </ul>
