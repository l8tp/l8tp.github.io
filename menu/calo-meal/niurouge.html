									<h1>西湖牛肉羹</h1>
									<ul>
										<li>
											<p>1， 配料1：牛肉、豆腐切沫。</p>
											<p>2， 配料2（可选）：木耳切丝，胡萝卜切细丁，莴笋切沫。</p>
											<p>3， 葱花、香菜切沫。</p>
											<p>4， 两个鸡蛋，取蛋清搅拌均匀。</p>
											<p>5， 准备水淀粉。</p>
											<p>6， 锅烧开水，加入配料。加一勺盐，少许鸡精，少许胡椒。</p>
											<p>7， 烧开，撇去浮沫。水淀粉勾芡。</p>
											<p>8， 烧开。边搅拌，边加入蛋清。</p>
											<p>9， 烧开。加入葱花、香菜、香油。</p>
										</li>
									</ul>
