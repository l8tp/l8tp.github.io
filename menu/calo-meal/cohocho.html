			  <h1 align="center">冰山熔岩巧克力</h1>
              <ul>
                <li>
					<p>1，可可脂70%的黑巧，黑巧克力280g，淡奶油250g小火融化，防止油脂分离。融化好后室温晾凉。</p>
					<p>2，准备做卡仕达酱：蛋黄2颗充分搅拌，牛奶150g，玉米淀粉10g开小火不断搅拌至粘稠。</p>
					<p>3，稍微晾凉后加入到巧克力奶油中搅拌至顺滑。</p>
					<p>4，在盒子中垫一层烘焙纸用筷子搅拌，让表面平整。震出气泡冷藏大约12小时。</p>
					<p>5，拿出冰箱在室温下放一会儿软化一下。</p>
					<p>可可粉口感细腻丝滑。</p>
                </li>
              </ul>
