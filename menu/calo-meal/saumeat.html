									<h1>酱肉丝</h1>
									<ul>
										<li>
											<p>1. 豆皮切方块，开水烫。</p>
											<p>2. 葱白切丝，香菜切段，里脊肉切丝。</p>
											<p>3. 肉丝洗出血水，加盐，白胡椒粉，生抽，抓拌发粘；加蛋清，淀粉，抓拌；加油，拨散。</p>
											<p>4. 锅里加多点油，油四成热，下肉丝，滑散，变色捞出。</p>
											<p>5. 锅留底油，加豆瓣酱，炒香，加水，加肉丝，加老抽，翻炒均匀，加香油出锅。</p>
										</li>
									</ul>
