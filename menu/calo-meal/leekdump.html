									<h1>韭菜盒子</h1>
									<ul>
										<li>
											<p>1， 盆里加300g面粉，100g开水，100g凉水，和面。</p>
											<p>2， 韭菜切碎，用油拌。再倒入煮好的粉条，和炒好的鸡蛋。加盐，鸡精，十三香，耗油，辣椒面各一勺。搅拌均匀。</p>
											<p>3， 面团分成小份，擀成面片，包住韭菜馅料。</p>
											<p>4， 平底锅放油，放韭菜盒子，两面煎金黄。</p>
										</li>
