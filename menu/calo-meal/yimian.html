									<h1>黑椒牛柳意面</h1>
									<ul>
										<li>
											<p>1，配料：牛肉条加生抽，老抽，黑胡椒，食用油，淀粉，腌制10分钟。青红椒，洋葱切丝。</p>
											<p>2，意面开水煮8分钟，过凉水备用。</p>
											<p>3，酱汁：生抽，老抽，黑胡椒，蚝油，淀粉，清水。</p>
											<p>4，锅炒牛肉，加青红椒丝，洋葱丝，翻炒均匀。加意面，加酱汁，翻炒均匀，出锅。</p>
