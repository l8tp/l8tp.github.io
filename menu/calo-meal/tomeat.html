									<h1>番茄滑肉汤</h1>
									<ul>
										<li>
											<p>1，瘦肉片、生抽、蚝油、盐抓匀腌制10分钟。</p>
											<p>2，红薯粉加温水搅匀成酸奶状，浇在肉上面抓匀。</p>
											<p>3，水开一片一片下肉，中火煮定型，捞出。</p>
											<p>4，蒜末、葱白炒香，下番茄炒烂。</p>
											<p>5，加娃娃菜、金针菇、盐、一碗水，放肉片撒葱花。</p>
										</li>
									</ul>
