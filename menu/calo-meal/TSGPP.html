			  <h1 align="center">放纵餐12:虎皮青椒酿肉</h1>
              <ul>
                <li>
					<p>1，青椒切段，肉馅加入生抽、盐、淀粉、鸡蛋，香油，葱花搅拌均匀。</p>
					<p>2，将肉塞入青椒，入油锅煎至两面金黄。</p>
					<p>3，加入蒜末、生抽、盐、米醋、白糖、适量清水焖煮6分钟，加淀粉水收汁。</p>
