									<h1>猪肉白菜炖豆腐</h1>
									<ul>
										<li>
											<p>1，配料：猪肉切片，白菜梆斜切片，白菜叶撕碎，豆腐切三角片，蚝油。</p>
											<p>2，锅里热油，白菜炒出水分，备用。</p>
											<p>3，猪肉煸出油脂，泛黄后，加入葱姜，水，生抽，蚝油。</p>
											<p>4，加入白菜，豆腐，炖10分钟。</p>
										</li>
