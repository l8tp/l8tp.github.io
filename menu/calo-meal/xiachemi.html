									<h1>清汤虾扯面</h1>
									<ul>
										<li>
											<p>1，配料：饺子皮、虾滑、西红柿、紫菜、虾皮、香菜。</p>
											<p>2，虾滑挤成条，用饺子皮包住，扯长成面条状，下开水煮熟。</p>
											<p>3，汤碗加小片西红柿、紫菜、虾皮、香菜、陈醋、生抽、盐、香油、胡椒粉，浇原汤，倒入虾扯面。</p>
