											<p>1，五花肉切条，切成筷子粗细。</p>
											<p>2，一小勺盐，糖，花椒粉，花椒油（现磨花椒粉最好），生抽，姜末，蒜蓉，葱白，米酒，料酒，葱油，香菜，加肉搅拌，腌20分钟。</p>
											<p>3，面粉125g，生粉40g，发酵粉一小勺，水250g，油250g，拌匀。加香菜，姜末，蒜蓉，盐，花椒粉。加肉搅拌。</p>
											<p>4，7成油温，油炸。</p>
