									<h1> 豌豆尖肉丸汤</h1>
									<ul>
										<li>
											<p>配料： 豌豆尖、香菇、木耳、肉皮、肉馅。</p>
											<p>1， 香菇，木耳温水泡发10分钟。肉皮切丁。</p>
											<p>2， 猪前腿肉，绞肉馅（不能绞太碎）。然后加香菇，木耳，肉皮，鸡蛋，淀粉，生抽，盐，鸡精，胡椒粉，五香粉，手动搅拌上劲。</p>
											<p>3， 烧开水，挤肉丸，下锅。煮2分钟，加豌豆尖，加一勺盐，一勺鸡精，一勺花椒粉。出锅，加香油。</p>
										</li>
