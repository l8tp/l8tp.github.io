									<h1>河南蒸面条</h1>
									<ul>
										<li>
											<p>1，湿面条淋油，抖散，上锅蒸15分钟。</p>
											<p>2，加葱、姜、蒜末、干辣椒、八角、十二香炒出香味。</p>
											<p>3，倒入豆角、豆芽、一勺生抽、适量老抽翻炒。加入水、盐、鸡精烧开备用。</p>
											<p>4，蒸好的面条趁热抖散，倒入菜汤里拌匀，二次上锅再蒸10分钟。</p>
										</li>
