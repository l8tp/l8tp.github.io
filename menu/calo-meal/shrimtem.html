									<h1>炸虾天妇罗</h1>
									<ul>
										<li>
											<p>稠面糊：低筋面粉25g，冰水35g，鸡蛋一个。Z字搅拌，防止起筋。</p>
											<p>稀面糊：低筋面粉50g，冰水100g。</p>
											<p>1，选择青虾从虾头下方掰开，拽出虾肠。剥掉虾壳，留下尾巴壳。虾腹部改刀切断虾筋。用手捏着压平虾肉。</p>
											<p>2，油热后，用稀面糊炸出天妇罗碎，捞出。</p>
											<p>3，虾粘面粉，再裹上稠面糊，再裹上天妇罗碎。油炸。</p>
										</li>
									</ul>
