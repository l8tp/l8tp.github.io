									<h1 align="center">新疆大盘鸡</h1>
									<ul>
										<li>
											<p>1，起锅烧油，炒大盘鸡油要多一点。</p>
											<p>2，油温热了放点白砂糖，把花椒粒放进去。</p>
											<p>3，把肉稍微拦一下，洋葱和生姜放进去。</p>
											<p>4，肉的血水炒的差不多了，再把干辣椒放进去。</p>
											<p>5，把水倒进去，让它炖上半个小时就差不多了。</p>
											<p>6，把土豆加进去，土豆一般炖10分钟就可以了。</p>
											<p>7，土豆也烂了，把葱、青红椒和蒜放进去，少来点醋。</p>
										</li>
									</ul>
