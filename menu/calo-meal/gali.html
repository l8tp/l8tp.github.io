									<h1>咖喱牛肉</h1>
									<ul>
										<li>
											<p>1，配料：牛肉（牛腩）切块，咖喱块，土豆切块，胡萝卜切块，葱姜切沫，洋葱切丝，牛奶。</p>
											<p>2，牛腩加葱姜，高压焖煮半小时。</p>
											<p>3，土豆，胡萝卜焯水。</p>
											<p>4，锅里油热加葱姜沫炒香，洋葱丝炒软。</p>
											<p>5，加土豆，胡萝卜，牛腩。加牛奶，咖喱块，牛肉汤。焖煮半小时。</p>
											<p>6，加盐，收汁，出锅。</p>

										</li>
									</ul>
