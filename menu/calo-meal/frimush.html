									<h1 align="center">炸蘑菇</h1>
									<ul>
										<li>
											<p>1，平菇撕成小条。撒少许盐，腌10分钟。</p>
											<p>2，葱花加2个鸡蛋，20g面粉，40g淀粉，少许盐，一小勺五香粉，一小勺花椒粉，水80g，搅拌粘稠。封食用油。</p>
											<p>3，蘑菇挤干水分，裹上面糊，小火下锅炸2-3分钟。捞出，大火复炸。撒上烧烤料（或者椒盐，辣椒面）。</p>
										</li>
