			  <h1 align="center">放纵餐9:小猪盖被（烧排骨）</h1>
              <ul>
                <li>
					<p>1，排骨冷水下锅，加葱，姜，料酒，焯水去腥。</p>
					<p>2，炒糖色（或者老抽），加排骨翻炒均匀。</p>
					<p>3，加葱，姜，八角，香叶，干辣椒，生抽，料酒，黄豆酱，翻炒均匀，加水，焖一小时。</p>
					<p>4，和面（130g面粉，2g酵母，1勺白糖，60g温水）醒发一小时。</p>
					<p>5，一小时后，面擀成大面饼，一面刷油，撒上面粉，卷起后，再次擀成面饼。</p>
					<p>6，排骨加入土豆，豆角，等配料。盖上面饼被子，淋上汤汁，再焖15min。</p>
                </li>
              </ul>
