									<h1>西红柿炒蛋</h1>
									<ul>
										<li>
											<p>1，配料：西红柿、鸡蛋、水淀粉（可选番茄酱）。</p>
											<p>2，西红柿开水烫30秒，去皮，切小块，备用。</p>
											<p>3，锅里热油，下鸡蛋液，缓慢搅散，炒熟，备用。</p>
											<p>4，锅里倒西红柿，加盐炒出汁水，加鸡蛋，加糖，（可加番茄酱）大火收汁。</p>
											<p>（西红柿炒蛋与西红柿的品质有极大关系，番茄酱可以增加西红柿味道。)</p>
										</li>
									</ul>
