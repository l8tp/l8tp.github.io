									<h1>椒麻龙利鱼</h1>
									<ul>
										<li>
											<p>1，配料：龙利鱼（巴沙鱼）切2厘米小块，半头蒜切蒜末，干辣椒、二荆条切粒，花椒，芝麻，烧椒酱。</p>
											<p>2，龙利鱼加花椒粉、玉米淀粉腌制10分钟。</p>
											<p>3，龙利鱼开水烫3分钟，捞入大碗，加酱油、花椒粉、辣椒油、半勺盐、腌制10分钟。</p>
											<p>4，锅里热油，加入一半蒜末，以及干辣椒、二荆条、花椒、芝麻。小火煎1分钟，大火炒至蒜末或芝麻金黄，立刻加入另一半蒜末和烧椒酱，出锅浇至鱼肉上。</p>
										</li>
