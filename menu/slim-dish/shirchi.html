			  <h1 align="center">虾滑鸡翅</h1>
              <ul>
                <li>
					<p>1.虾仁500克剁碎，放人盐半勺、淀粉1勺、鸡蛋清抓拌均匀。</p>
					<p>2.鸡中翅去骨：两边的骨头用剪刀剪开，用布包住骨头一端，旋转拉扯抽出骨头，先抽细的这根，再抽粗的另一根。</p>
					<p>3.虾滑装进裱花袋，按住鸡翅的尾部，把虾滑挤进鸡翅里。</p>
					<p>4.用中火把鸡翅两面煎至金黄，倒入调料：可乐半瓶、生抽2勺、蚝油1勺、盐半勺中火煮至沸腾，加盖焖4分钟中途翻面，开盖大火收汁即可。</p>
					<p>5.装盘，淋点汤汁，撒点芝麻即可。</p>
                </li>
              </ul>
