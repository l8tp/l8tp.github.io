									<h1>白灼秋葵</h1>
									<ul>
										<li>
											<p>1，配料：秋葵、葱花、蒜末、红辣椒切丝。</p>
											<p>2，秋葵水洗，加油盐焯水3分钟，过凉水。</p>
											<p>3，料汁：碗加葱花、蒜末、红辣椒丝，浇热油，加生抽，盐。</p>
											<p>4，秋葵去根部，剖开两半，浇上料汁。</p>
										</li>
