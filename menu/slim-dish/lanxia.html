									<h1>西兰花炒虾仁</h1>
									<ul>
										<li>
											<p>1，配料：西兰花、虾仁、蒜末、干辣椒、黑胡椒、葱白、酱油1勺、香油1勺、玉米淀粉1勺。</p>
											<p>2，西兰花洗净，开水烫2分钟，过冷水。</p>
											<p>3，调酱汁：蒜末、葱白、酱油1勺、香油1勺、玉米淀粉1勺、盐半小勺、水80毫升。</p>
											<p>4，虾仁开背或片成两半，加黑胡椒调味。</p>
											<p>5，锅里热油，加蒜末干辣椒炒香，加虾仁。变色后加西兰花和酱汁，大火收汁。</p>
										</li>
									</ul>
