			  <h1>孜然牛肉</h1>
              <ul>
                <li>
					<p>1，牛肋部切成骰子丁开始腌制。</p>
					<p>2，黑胡椒碎现磨，新鲜的鸡蛋，用雪碧清甜的汁水滋润牛肉，盆里静置一段时间。</p>
					<p>3，一份的面粉，两份的淀粉调。孜然、辣椒面再抄抄拌拌。芝麻加上点清油。</p>
					<p>4，牛肉铺平在锅底放在空气炸锅里浅炸就好。</p>
                </li>
              </ul>
