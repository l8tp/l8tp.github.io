								<div class="ciel2">
									<h2>少吃就能减肥</h2>
									<h1>黄金肉蛋卷</h1>
									<ul>
										<li>
											<p>1，肉末里加盐、胡椒粉、葱花、姜末、一勺生抽、一点点蚝油、一个蛋清、适量的水淀粉，抓拌上劲。</p>
											<p>2，碗中打入几个鸡蛋，两个鸡蛋一张蛋皮，要吃多少打多少，加少许水淀粉搅散。</p>
											<p>3，锅中刷油，倒入蛋液，慢慢转锅，蛋皮就煎好了。</p>
											<p>4，刷上一层水淀粉，放上肉馅均匀的铺开，然后卷起来。</p>
											<p>5，水开上锅，扎几个小孔才不容易破，转小火蒸20分钟。</p>
											<p>6，放凉了切成厚厚的斜刀片，摆一个好看的造型。</p>
											<p>7，调上喜欢的料汁。</p>
										</li>
									</ul>
