<html lang="en">
	<head>
		<meta content="text/html; charset=utf-8"/>
		<title>我的js文件</title>
		<style>
			#myid1 {}
			#root{background-color: royalblue; width: 400px;}/*设置一个id，便于js调用*/
			.myclass1{background-color: red; width: 600px;}
			.myclass2{background-color: burlywood; width: 300px;}
			.myclass3{background-color: green; width: 300px;}
		</style>
	</head>
	<body>
		<div>hello1</div>
		<div>hello2</div>
		<div id="myid1" class="myclass2">myid1</div>
		<div class="myclass1">mycalss1</div>
		<div class="myclass1">mycalss2</div>
		<div id="container"></div><!-- 设置一个空容器，便于js加入内容 -->
		
		<script type="text/javascript">
			// 	alert("这是我的js")
			var num2 = 10;
			var d2 = new Date();
			var d3 = d2.getTime();
			var d4 = d3 % 10;
			//console.log(num2);
			//console.log(d2);
			//console.log(d3);
			console.log(d4);
			//console.log(document);
			var div1 = document.getElementsByTagName("div")[0];
			var div2 = document.getElementById("myid1");
			var div3 = document.getElementsByClassName("myclass1")[0];
			var div4 = document.querySelectorAll(".myclass1")[1];
			
			var div5 = document.createElement("div");//创建一个容器div，变量为div5
			var content = document.createTextNode("我是文本");
			div5.appendChild(content);//创建文本节点，并将其加在div5容器内部
			var id1 = document.createAttribute("id");
			id1.value = "root";//创建id节点，变量为id1，并将"root"属性设为id值
			div5.setAttributeNode(id1);//将id节点设为div5的属性节点
			var contain = document.getElementById("container");
			contain.appendChild(div5);//读取id为container的节点，并div5加在其内部，从而显示
			
			
			console.log(div2.className);
			div2.className = "myclass3";
			
			console.log("页面高度".concat(document.documentElement.clientHeight))//获取页面高度
			console.log(document.body.clientHeight)//获取视口高度
			
			//console.log(div1);
			console.log(div2);
			console.log(div3);
			console.log(div4);
			console.log(div5);
			console.log(contain);
			
			div2.innerHTML = "myid2";
			
			div2.setAttribute("style","width:".concat(50 + d4 *10).concat("px"));
			div2.style.height = "".concat(25 + Math.random() * 20).concat("px");//设置CSS属性
	
		</script>
		
		
	</body>
</html>
